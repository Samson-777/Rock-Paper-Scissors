<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Custom styles -->
    <style>
      /* Set up a smooth gradient background and container styling CSS */
      body {
        background: linear-gradient(135deg, #2A7B9B, #57C785, #EDDD53);
        border: 10px solid black;
        padding: 20px;
        border-radius: 30px;
        margin: auto;
        box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.5);
        text-align: center;
        font-family: Arial, sans-serif;
        color: white;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 10px;
      }

      p {
        font-size: 18px;
        margin-bottom: 30px;
      }

      .image-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }

      .image-item img {
        width: 150px;
        height: auto;
        cursor: pointer;
        border: 10px solid black;
        border-radius: 50px;
        background-color: white;
        transition: transform 0.2s ease-in-out;
      }

      .image-item img:hover {
        transform: scale(1.1);
      }

      #result {
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
        padding: 10px;
        border: 2px dashed white;
        display: inline-block;
        background-color: rgba(0, 0, 0, 0.3);
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <h1>Rock Paper Scissors Game</h1>
    <p>Click on one of the options to play against the computer.</p>

    <!-- Game options -->
    <div class="image-container">
      <!-- Rock -->
      <div class="image-item">
        <img
          src="https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTEyL2pvYjk1OS1lbGVtZW50LWItMDEzNi14XzEuanBn.jpg"
          alt="Rock"
          onclick="
            pickComputerMove();
            let result = '';
            if (computerMove === 'Rock') {
              result = 'It\'s a tie!';
            } else if (computerMove === 'Paper') {
              result = 'You lose.';
            } else {
              result = 'You win!';
            }
            document.getElementById('result').textContent = `You picked Rock. Computer picked ${computerMove}. ${result}`;
          "
        />
      </div>

      <!-- Paper -->
      <div class="image-item">
        <img
          src="https://c8.alamy.com/comp/2XGFCA5/vector-lineart-icon-hand-gesture-2XGFCA5.jpg"
          alt="Paper"
          onclick="
            pickComputerMove();
            let result = '';
            if (computerMove === 'Rock') {
              result = 'You win!';
            } else if (computerMove === 'Paper') {
              result = 'It\'s a tie!';
            } else {
              result = 'You lose.';
            }
            document.getElementById('result').textContent = `You picked Paper. Computer picked ${computerMove}. ${result}`;
          "
        />
      </div>

      <!-- Scissors -->
      <div class="image-item">
        <img
          src="https://thumbs.dreamstime.com/b/sign-victory-gesture-hand-two-fingers-raised-up-vector-illustration-80185229.jpg"
          alt="Scissors"
          onclick="
            pickComputerMove();
            let result = '';
            if (computerMove === 'Rock') {
              result = 'You lose.';
            } else if (computerMove === 'Paper') {
              result = 'You win!';
            } else {
              result = 'It\'s a tie!';
            }
            document.getElementById('result').textContent = `You picked Scissors. Computer picked ${computerMove}. ${result}`;
          "
        />
      </div>
    </div>

    <!-- Game result displayed here -->
    <div id="result">Make your move!</div>

    <!-- Game logic using JS -->
    <script>
      let computerMove = '';
      function pickComputerMove() {
        const randomNumber = Math.random();
        if (randomNumber < 1 / 3) {
          computerMove = 'Rock';
        } else if (randomNumber < 2 / 3) {
          computerMove = 'Paper';
        } else {
          computerMove = 'Scissors';
        }
      }
    </script>
  </body>
</html>
<!-- End of HTML document -->
